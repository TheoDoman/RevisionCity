<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Open Book Icon -->
  <g transform="translate(100, 100)">
    <!-- Book Pages -->
    <path d="M -40 -15 Q -40 -25, -30 -30 L -5 -35 L -5 20 L -30 15 Q -40 10, -40 0 Z"
          fill="url(#gradient2)"
          stroke="#6366F1"
          stroke-width="2"/>
    <path d="M 40 -15 Q 40 -25, 30 -30 L 5 -35 L 5 20 L 30 15 Q 40 10, 40 0 Z"
          fill="url(#gradient2)"
          stroke="#6366F1"
          stroke-width="2"/>

    <!-- Book Spine -->
    <line x1="0" y1="-35" x2="0" y2="20" stroke="#6366F1" stroke-width="3"/>

    <!-- Page Lines (left side) -->
    <line x1="-30" y1="-10" x2="-10" y2="-12" stroke="#6366F1" stroke-width="1.5" opacity="0.5"/>
    <line x1="-30" y1="-2" x2="-10" y2="-4" stroke="#6366F1" stroke-width="1.5" opacity="0.5"/>
    <line x1="-30" y1="6" x2="-10" y2="4" stroke="#6366F1" stroke-width="1.5" opacity="0.5"/>

    <!-- Page Lines (right side) -->
    <line x1="30" y1="-10" x2="10" y2="-12" stroke="#6366F1" stroke-width="1.5" opacity="0.5"/>
    <line x1="30" y1="-2" x2="10" y2="-4" stroke="#6366F1" stroke-width="1.5" opacity="0.5"/>
    <line x1="30" y1="6" x2="10" y2="4" stroke="#6366F1" stroke-width="1.5" opacity="0.5"/>

    <!-- Graduation Cap -->
    <g transform="translate(0, -50)">
      <!-- Cap Base -->
      <polygon points="-25,0 25,0 20,5 -20,5" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
      <!-- Cap Top -->
      <rect x="-8" y="-8" width="16" height="8" fill="#FBBF24" stroke="#F59E0B" stroke-width="1.5"/>
      <!-- Tassel -->
      <line x1="8" y1="-8" x2="15" y2="-15" stroke="#F59E0B" stroke-width="2"/>
      <circle cx="15" cy="-15" r="3" fill="#F59E0B"/>
    </g>
  </g>

  <!-- Letter "R" and "C" subtle branding -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">RC</text>
</svg>
